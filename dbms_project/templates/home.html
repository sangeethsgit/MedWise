<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <header>
            <div></div>
            <h1>Medical Supply System</h1>

        <style>
            body {
                position: relative; 
                height: 100vh;
                overflow: hidden; 
            }
        
            body::before {

                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-image: url("{% static '4433956.jpg' %}"); 
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                opacity: 0.2; 
                z-index: -1; 
            }
        
            .login-container {
                position: relative; 
                background-color: white;
                padding: 20px 40px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 300px;
            }
        </style>
        
    </div>
