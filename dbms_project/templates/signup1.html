<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'signup1.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form class="signup-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <i class="fa-solid fa-eye" id="toggle-password" onclick="togglePassword('password')" style="cursor: pointer;"></i>
            </div>

            <label for="confirm-password">Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="confirm_password" name="confirm_password" required>
                <i class="fa-solid fa-eye" id="toggle-confirm-password" onclick="togglePassword('confirm_password')" style="cursor: pointer;"></i>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        
        {% if password_mismatch %}
            <script>
                alert("Passwords do not match. Please try again.");
            </script>
        {% endif %}

        {% if success %}
            <script>
                alert("Registration successful!");
            </script>
        {% endif %}

        {% if existing_user %}
            <script>
                alert("User already exists. Please login.");
            </script>
        {% endif %}

        {% if error_message %}
            <script>
                alert("Invalid user credentials.");
            </script>
        {% endif %}

        <style>
            body {
                position: relative; 
                height: 100vh;
                overflow: hidden; 
            }

            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-image: url("{% static '4433982.jpg' %}"); 
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                opacity: 0.5; 
                z-index: -1;
            }

            .signup-container {
                position: relative; 
                background-color: white;
                padding: 20px 40px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 300px;
            }

            .password-container {
                position: relative;
                display: flex;
                align-items: center;
            }

            .password-container input {
                flex: 1;
                margin-right: 5px;
            }
        </style>
    </div>

    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = inputId === 'password' ? document.getElementById('toggle-password') : document.getElementById('toggle-confirm-password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
            toggleIcon.classList.toggle('fa-eye-slash');
        }
    </script>
</body>
</html>
