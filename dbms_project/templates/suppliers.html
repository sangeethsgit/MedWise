<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Suppliers</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'suppliers.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Manage Suppliers</h1>
        </header>

        <section class="section">
            <form class="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="supplier-name">Supplier Name:</label>
                    <input type="text" id="supplier-name" name="supplier_name" placeholder="Enter supplier name">
                </div>
                <div class="form-group">
                    <label for="supplier-contact">Contact Info:</label>
                    <input type="text" id="supplier-contact" name="supplier_contact" placeholder="Enter contact info">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter address">
                </div>
                <button type="submit" class="submit-btn">Add Supplier</button>
            </form>
        </section>
    </div>
</body>
</html>
