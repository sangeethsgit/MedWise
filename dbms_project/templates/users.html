<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'users.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Supplier Registration</h1>
        </header>

        <section class="section">
            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="sup_name" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role">
                        <option value="supplier">Supplier</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="supplier-id">Supplier Id:</label>
                    <input type="number" id="supplier-id" name="supplierid" placeholder="Enter supplier id" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="Phone No">Phone No:</label>
                    <input type="tel" id="Phone No" name="phone_no" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="Company Name">Company Name:</label>
                    <input type="text" id="Company Name" name="company_name" placeholder="Enter company name" required>
                </div>
                <div class="form-group">
                    <label for="Company addr">Company Address:</label>
                    <input type="text" id="Company Addr" name="company_addr" placeholder="Enter company's address" required>
                </div>
                <button type="submit" class="submit-btn">Add Supplier</button>
            </form>
        </section>

        {% if success %}
        <script>
            alert("Registration successful!");
        </script>
        {% endif %}

        {% if error %}
        <script>
            alert("Supplier id already exists");
        </script>
        {% endif %}
        
    </div>
</body>
</html>
